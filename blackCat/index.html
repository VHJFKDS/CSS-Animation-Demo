<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./main.css">
    <title>BlackCat</title>
    
</head>
<body>
<div class="code-wrapper">
    <pre id="code" ></pre>
</div>
<div class="preview-wrapper">
    <div class="preview">
        <div class="bigCat">
        <div class="head"></div>
        <div class="ears">
            <div class="leftEar"></div>
            <div class="rightEar"></div>
            <div class="innerLeftEar"></div>
            <div class="innerRightEar"></div>
        </div>
        
        <div class="hair"></div>
        <div class="eye">
            <div class="lefteye">
                <div class="leftEyelid eyelid"></div>
            </div>
            <div class="righteye">
                <div class="rightEyelid eyelid"></div>
            </div>
            <div class="lefteyePupil"></div>
            <div class="righteyePupil"></div>
        </div>
        <div class="mouth"></div>
        <div class="body"></div>
        <div class="tail"></div>
    </div>
    <div class="smallCat">
        <div class="head"></div>
        <div class="ears">
            <div class="leftEar"></div>
            <div class="rightEar"></div>
        </div>
        <div class="eye">
            <div class="lefteye"></div>
            <div class="righteye"></div>
        </div>
    </div>
    </div>
</div>
<div class="actions"></div>
<script src="./main.js">
</script>
</body>
</html>
