<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <link rel="stylesheet" href="./main.css">
    <style id="styleTag"></style>
    <title>LazyCat</title>
</head>
<body>
    <div class="code-wrapper">
        <pre id="code" ></pre>
    </div>

    <div class="preview">
     <div class='catContainer'>
       <div class='catHead catColor'>
		<div class='catLeftEye catEye'>
			<div class="leftEyelid eyelid catColor"></div>
			<div class="pupil"></div>
		</div>
  	<div class='catRightEye catEye'>
			<div class="rightEyelid eyelid catColor"></div>
			<div class="pupil"></div>
		</div>
	</div>
  <div class='catLeftEar catEar catColor'>
    <div class="catLeftInsideEar catInsideEar"></div>
  </div>
  <div class='catRightEar catEar catColor'>
    <div class="catRightInsideEar catInsideEar"></div>
  </div>
	<div class="catHair catColor"></div>
  <!--End head and face-->
	<div class="catBody catColor">
		<div class="catFoot leftFoot catColor"></div>
		<div class="catFoot rightFoot catColor"></div>
	</div>
	<div class="catTail">
		<span class="catColor"></span>
		<span class="catColor"></span>
		<span class="catColor"></span>
		<span class="catColor"></span>
		<span class="catColor"></span>
		<span class="catColor"></span>
		<span class="catColor"></span>
		<span class="catColor"></span>
		<span class="catColor"></span>
		<span class="catColor"></span>
		<span class="catColor"></span>
		<span class="catColor"></span>
		<span class="catColor"></span>
		<span class="catColor"></span>
		<span class="catColor"></span>
	</div>
	</div>
</div>
</div>

<div class="actions">
    <button data-speed="slow">慢速</button>
    <button data-speed="normal" class="active">常速</button>
    <button data-speed="fast">快速</button>
</div>
<script src="./main.js">
</script>
</body>
</html>
